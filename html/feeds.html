<html lang="eng" ng-app>
<head>
	<title>Reader</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<style>
      body {
        padding-top: 50px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="index.html">reader</a>
				<ul class="nav">
					<li><a href="feeds.html">admin feeds</a></li>
					<li><a href="usage.html">ws usage</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container" ng-controller="FeedCtrl">
		<div ng-repeat="feed in feeds">
			<span id="{{feed.id}}">{{feed.Title}}</span> <a href="{{feed.url}}">link</a> {{feed.type}} Last {{feed.lastFetched}} Last Error {{feed.lastError}}
		</div>
	</div>
</body>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
<script type="text/javascript" src="/js/feeds.js"></script>
</html>
