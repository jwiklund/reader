<html lang="eng" ng-app="reader">
<head>
	<title>Reader</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			padding-top: 50px; /* 60px to make the container go all the way to the bottom of the topbar */
		}
		.line {
			margin-bottom: 5px;
			margin-left: 5px;
		}
		.item {
			border: 1px solid #ccc;
			border-left-width: 2px;
			padding-left: 1px;
		}
		.item.curItem {
			border-left-color: #0c4;
		}
		.error {
			color: red;
		}
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="/js/feeds.js"></script>
</head>
<body ng-controller="FeedCtrl" w-keydown w-space="handleSpace()">
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="index.html">reader</a>
				<ul class="nav">
					<li><a href="feeds.html">admin feeds</a></li>
					<li><a href="../apidocs">ws usage</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container" ng-cloak>
		<div class="item line" ng-repeat="item in items" ng-class="item.markClass">
			<span ng-hide="item.alternative" ng-bind-html-unsafe="item.content"></span>
			<a ng-show="item.alternative" href="{{item.url}}">{{item.text}}</a>
		</div>
		<span ng-show="showError" class="error">{{error}}</span>
	</div>
</body>
</html>
